                      <span class="main-color">post</span>

                  <div class="row">

                    <div class="col-md-4 col-sm-4">

                              <input type="text" id="name" class="form-control" placeholder="Title">
                            </div>
                          </div>

                          <div class="col-sm-12">
                            <div class="form-group">
                              <input type="text" id="address" class="form-control" placeholder="Tags">
                            </div>
                          </div>


                          <div class="col-sm-12">
                            <select id="subject" class="form-group form-control">
                              <option value="" selected disabled>Category</option>
                              <option>Website Design & Development</option>
                              <option>Wordpress Development</option>
                              <option>Search Engine Optimization</option>
                              <option>Mobile Website</option>
                              <option>I Want to General Talk</option>
                              <option>Other</option>
                            </select>
                          </div>
